<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamRoza Secret Santa 2025</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            /* Background GIF */
            background-image: url('https://i.pinimg.com/originals/da/8a/f5/da8af57be25f0d286cdac0bcef26f184.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            /* Centering */
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            
            color: white; 
            text-align: center;
            font-family: sans-serif;
        }

        /* Applying the New Title and Font */
        .page-title {
            font-family: "Tangerine", cursive;
            font-weight: 700;
            font-style: normal;
            font-size: 8em;
            color: gold; 
            margin-top: 0;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.8);
            line-height: 1;
        }

        /* Style for the main content box to make it readable */
        #initial-prompt, #result-area {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 10px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); 
        }
        
        #drawButton {
            border-radius: 5px;
        }
        
        /* Styles for Recipient Name and Animation */
        #recipientName {
             font-family: "Tangerine", cursive;
             font-weight: 700;
             font-size: 4em !important; 
             color: #A0C22B !important; 
             margin-top: 5px; 
             margin-bottom: 5px;
        }
        
        /* --- NEW DOCTOR STRANGE PORTAL CSS --- */
        #spinner {
            width: 100px;
            height: 100px;
            margin: 30px auto;
            position: relative;
            transform: scale(1.5); /* Make it a bit bigger */
        }
        
        #spinner:before,
        #spinner:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid transparent;
        }

        /* Inner Swirl (Orange/Fire) */
        #spinner:before {
            border-top-color: #ff9900; 
            border-right-color: #ffcc00; 
            animation: portal-spin-inner 1.5s linear infinite;
        }

        /* Outer Swirl (Yellow/Spark) */
        #spinner:after {
            border-bottom-color: #ffcc00;
            border-left-color: #ff9900;
            /* Slightly offset animation for a layered swirl effect */
            animation: portal-spin-outer 2s linear infinite reverse; 
            transform: scale(1.2); 
        }

        @keyframes portal-spin-inner {
            0% { transform: rotate(0deg); filter: blur(0px); }
            50% { filter: blur(1px); } /* Slight blur for fire effect */
            100% { transform: rotate(360deg); filter: blur(0px); }
        }
        
        @keyframes portal-spin-outer {
            0% { transform: rotate(0deg) scale(1.2); filter: blur(0px); }
            50% { filter: blur(1px); }
            100% { transform: rotate(-360deg) scale(1.2); filter: blur(0px); }
        }
        /* --- END NEW PORTAL CSS --- */

        /* --- SPONSOR STYLES --- */
        #sponsors {
            margin-top: 50px; 
            padding: 20px 0;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 10px;
        }

        .sponsor-list {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: center;
            gap: 20px; 
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sponsor-logo img {
            max-height: 50px; 
            width: auto;
            border-radius: 5px;
            background-color: white; 
            padding: 5px;
            transition: transform 0.3s ease; 
        }
        
        .sponsor-logo img:hover {
            transform: scale(1.05);
        }
		
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="bg.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h1 class="page-title">TeamRoza Secret Santa 2025</h1>

    <div id="initial-prompt">
        <p id="greetingMessage" style="font-size: 1.1em;"></p>
        <button id="drawButton" onclick="startExchange()" style="padding: 10px 20px; font-size: 1.2em; background-color: #008000; color: white; border: none; cursor: pointer; border-radius: 5px;">
            Reveal My Recipient!
        </button>
    </div>

    <div id="result-area" style="display: none;">
        <div id="loading-animation" style="display: none;">
            <p style="font-size: 1.5em; color: silver;">Santa's Sleigh is opening a portal...</p>
            <div id="spinner"></div> </div>
        
        <div id="final-reveal" style="display: none;">
            <h2> You are the Secret Santa for:</h2>
            <p id="recipientName"></p>
        </div>
    </div>
    
    <div id="sponsors">
        <p style="font-size: 1.2em; font-weight: bold; color: silver; margin-bottom: 15px;">
            Sponsored By
        </p>
        <ul class="sponsor-list">
            <li class="sponsor-logo"><img src="pt.jpg" alt="Sponsor Logo pt"></li>
            <li class="sponsor-logo"><img src="je.jpg" alt="Sponsor Logo je"></li>
            <li class="sponsor-logo"><img src="wt.png" alt="Sponsor Logo wt"></li>
            <li class="sponsor-logo"><img src="rc.jpg" alt="Sponsor Logo rc"></li>
            <li class="sponsor-logo"><img src="bn.jpg" alt="Sponsor Logo bn"></li>
            <li class="sponsor-logo"><img src="xv.png" alt="Sponsor Logo xv"></li>
        </ul>
    </div>
    <script src="script.js"></script> 
</body>
</html>
